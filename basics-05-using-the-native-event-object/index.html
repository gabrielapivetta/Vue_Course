<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- @ = v-on:  &  : = v-bind: -->
      <button @click="add(10)">Add 10</button>
      <button @click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-model="name">
      <input type="text" v-model="lastName">
      <!-- v-model substitutes v-bind:value and v-on:input together -->
      <!-- it is called two way binding -->
      <button @click="resetInput">Reset Input</button>
      <p>Your Name: {{ fullName }}</p> <!--fullname is pointed at, not being called as a function because it is used as data-->
    </section>
  </body>
</html>
