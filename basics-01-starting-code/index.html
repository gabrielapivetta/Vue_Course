<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!--<p v-html="outputGoal()"></p> -->
      <p>{{ outputGoal() }}</p> 
      <!--Interpolation = calling a data variable-->
      <!--simple JS can be used inside the curly braces-->
      <!--To use the interpolation variables outside the content of the tag, v-bind has to be used with an atribute, in this case the href. This tells Vue to dynamically set (bind) href to the value of the variable-->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>
    </section>
  </body>
</html>
