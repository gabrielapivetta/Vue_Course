<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!--v-on handles an event-->
      <!--the variable counter could have been called and incremented here, but it is not a good practice-->
      <button v-on:click="add(5)">Add 5</button>
      <button v-on:click="reduce(2)">Remove 2</button>
      <p v-once>Starting Counter: {{ counter }}</p> <!--v-onde shows the initial value-->
      <p>Result: {{ counter }}</p>
      <!--Since 'setName' is being pointed at, not using () and being called as a function, it sends back one argument to the setName method... if it was being used as function the method setName would overwrite the input with a parameter-->
      <!--Alternative: setName($event)-->
      <!--keyup.enter -> only shows the name when enter is pressed-->
      <input type="text" v-on:input="setName" v-on:keyup.enter="confirmInput">
      <p>Name: {{ confirmedName }}</p>
      <!--.prevent prevents the page from reloading when the button is clicked-->
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
