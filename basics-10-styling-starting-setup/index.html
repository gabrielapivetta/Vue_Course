<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- Bad alternative to bind the class and add style to it -> :style="{borderColor: boxASelected ? 'red' : '#ccc'}" -->
      <!-- 2nd best alternative :class="boxASelected ? 'demo active' : 'demo'" -->
      <!-- Best alternative: a class atribute can receive an object when using v-bind -->
      <div class="demo" :class="{active: boxASelected}" @click="boxSelected('A')"></div> <!-- :class="{demo:true, active:boxASelected}" also works -->
      <div :class="['demo', {active: boxBSelected}]" @click="boxSelected('B')"></div> <!-- CLEANEST!!! -->
      <div class="demo" :class="boxCClasses" @click="boxSelected('C')"></div> <!-- 2nd CLEANEST: computed prop. -->
    </section>
  </body>
</html>
